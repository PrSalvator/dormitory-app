<div class="row">
    <div #container class="col-6">
        <app-category *ngFor="let category of categories" (mouseenter)="onMouseEnter(category, $event)" [category]="category">
        </app-category>
    </div>
    <div class="col-6" *ngIf="currentCategory">
        <app-category *ngFor="let category of currentCategory.childrenCategory" [category]="category"></app-category>
    </div>
</div>
