
<div class="card">
    <p-skeleton *ngIf="skeleton; else elseBlock" height="275px" borderRadius="0px"></p-skeleton>
    <ng-template #elseBlock>
        <img [src]="offer?.offerDetails!.photoURLList[0]" onerror="this.src=''">
    </ng-template>
    <div class="card-body">
        <div *ngIf="!skeleton" class="heart" (click)="click()">
            <i *ngIf="!offer?.offerDetails?.inFavorite; else elseBlock1" class="bi bi-heart"></i>
            <ng-template #elseBlock1>
                <i class="bi bi-heart-fill"></i>
            </ng-template>
        </div>
        <div *ngIf="skeleton; else elseBlock2">
            <p-skeleton height="18px"></p-skeleton>
            <p-skeleton styleClass="mt-2" height="18px" width="200px"></p-skeleton>
            <p-skeleton styleClass="mt-2" height="14px" width="150px"></p-skeleton>
            <p-skeleton styleClass="mt-2" height="14px" width="200px"></p-skeleton>
        </div>
        <ng-template #elseBlock2>
            <p class="card-3 font-weight-medium mt-1" style="color: var(--dark-green-color); text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">{{offer?.offerDetails?.title}}</p>
            <p class="card-3 font-weight-medium">{{offer?.offerDetails?.price!.toString()| rank}} â‚½</p>
            <p class="card-5">{{offer?.userDetails?.name}} <i class="bi bi-star-fill" style="color: var(--yealow-color);"></i> {{offer?.userDetails?.rating}}</p>
            <p class="card-5 font-weight-medium" style="color: var(--gray-color); text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">{{offer?.userDetails?.dormitoryAdress?.dormitoryName}}</p>
        </ng-template>
    </div>
</div>
