<div class="container">
    <div class="row justify-content">
        <div class="col-12 input-group border rounded-2 px-0">
            <div class="input-group-prepend">
              <div class="input-group-text bg-transparent py-2 border-0 pe-2">От</div>
            </div>
            <input [value]="min" type="text" class="form-control focus-ring border-0 border-end ps-0" autocomplete="off" style="--bs-focus-ring-width: 0px;" id="inlineFormInputGroup" placeholder="Мин." (input)="numericInput($event)">
            <div class="input-group-prepend">
                <div class="input-group-text bg-transparent py-2 border-0 pe-2">До</div>
            </div>
            <input [value]="max" type="text" class="form-control focus-ring py-2 border-0 ps-0" autocomplete="off" style="--bs-focus-ring-width: 0px;" id="inlineFormInputGroup" placeholder="Макс." (input)="numericInput($event)">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 px-0">
            <p-slider (onChange)="onChange()" [(ngModel)]="values" [range]="true" [min]=1 [max]=10000 placeholder="Макс."></p-slider>
        </div>
    </div>
</div>
